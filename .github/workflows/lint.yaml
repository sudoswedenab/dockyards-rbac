name: lint
on:
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-go@v5.5.0
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: v2.6.0
